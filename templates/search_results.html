{% extends "base.html" %}

{% block title %}
Search Results
{% endblock %}

{% block content %}
<h2 class="card-title">Search Results</h2>
{% if results %}
    <ul class="list-group">
    {% for entry in results %}
        <li class="list-group-item">{{ entry }}</li>
    {% endfor %}
    </ul>
{% else %}
    <div class="alert alert-warning" role="alert">
        No matching references found.
    </div>
{% endif %}
{% endblock %}
